<h2>Hist√≥rico de Eventos</h2>
<div class="container">
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    [(ngModel)]="selectedFilter"
    (change)="filterHistoric()"
  >
    <mat-button-toggle value="pendentes">Pendentes</mat-button-toggle>
    <mat-button-toggle value="visualizadas">Visualizadas</mat-button-toggle>
    <mat-button-toggle value="encaminhadas">Encaminhadas</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="content-body">
  <div class="left-side">
    <ul id="historic-list" *ngIf="filteredHistoric.length > 0; else emptyList">
      <li *ngFor="let historic of filteredHistoric">
        <div>
          <h4>{{ historic.title }}</h4>
          <p>{{ historic.message }}</p>
          <small>{{ historic.date }}</small>
        </div>
        <span>{{ historic.status }}</span>
      </li>
    </ul>
    <ng-template #emptyList>
      <p>Nenhum item encontrado para o filtro "{{ selectedFilter }}".</p>
    </ng-template>
  </div>
  <div class="right-side">
    <p>Grafico</p>
  </div>
</div>
